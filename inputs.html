<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="" method="post">
      <input type="text" name=""><br>
      <input type="submit" name=""><br>
      <label for=""><input type="radio" name="radio" value="yes"/> Yes</label>
      <label for=""><input type="radio" name="radio" value="yes"/> No</label>
      <button type="button" name="button">Save</button><br>
      <label for="city">Choose the city:</label>
        <input list="city-choice" id="city" name="city">
        <datalist id="city-choice">
            <option value="Saint-Petersburg">
            <option value="Moscow">
            <option value="Istanbul">
            <option value="Mersin">
            <option value="Quebeck">
        </datalist>
      <label for="Volume">Volume sound:</label>
      <meter id="Volume"
              value="25"
              min="0" max="100" optimum="30">
      </meter><br>
      <label for="pet-select">Choose a pet:</label>
        <select id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select><br>
        <label for="file">File progress:</label>
          <progress id="file" max="100" value="70"> 70% </progress><br>
        <label for="start">Your birthday</label>
        <input type="date" name="birthday" id="start"
                ><br>
        <label for="avatar">Choose a profile picture:</label>.
        <input type="file" name="avatar" id="avatar" accept="image/jpeg,image/x-png"><br>
        <p>Audio settings:</p>
          <div>
            <input type="range" id="volume" name="volume"
                   min="0" max="11">
            <label for="volume">Volume</label>
          </div>
    </form>
  </body>
</html>
